about: >-
    Stat 100 Course Assistants (CAs) are all former Stat 100 students who love teaching!  We are all very excited to help you this semester at office hours!  Stop by whenever you can!  Feel free to check out all of the our bios <a href="{{ site.data.info.rickroll }}">&#128522;</a>

staff:
- name: "Karle Flanagan"
  netid: "kflan"
  role: "Lead Instructor"
  email: "stat100@illinois.edu"
  bio: >-
    Hi everyone! My name is Karle and I'm one of the stat 100 instructors. I've always loved math, statistics, and education. Teaching stat 100 is the perfect job for me since I can help students from many different majors gain an appreciation for all 3.<br><br> A few other things about me: I'm a huge Illini fan- I went to school at UIUC, met my husband at UIUC, and now I work here. U of I is one of my favorite places in the world! I also enjoy spending time outside, playing piano, water skiing, snow skiing, and traveling.


- name: "Aarthi Mahesh"
  netid: "aarthim2"
  role: "Course Assistant"
  email: ""
  bio: >-
    Hello! My name is Aarthi Mahesh and I'm a Junior studying Computer Science and Psychology. I've never been a huge fan of math and statistics, but Stat 100 was one of my favorite classes ever so I wanted to join the team! I am obsessed with my cat & dog, watching New Girl for the millionth time, hiking, and traveling. 

- name: "Catherine Arreazola"
  netid: "carreazola19"
  role: "Course Assistant"
  email: ""
  bio: >-
    Hi! My name is Catherine Arreazola and I’m a junior in advertising! I loved Stat 100 and how statistics can be applied to so many majors. I’m always happy to help so don’t be shy to come to office hours. A little more about me: I love to paint, exercise, and watch hockey! I also love murder mystery shows, especially Castle.

- name: "Riley Burgoon"
  netid: "burgoon4"
  role: "Course Assistant"
  email: ""
  bio: >-
    Hi! My name is Riley Burgoon and I am a sophomore majoring in Kinesiology. Eventually I want to work in Prosthetics/Orthotics. I loved Stat 100 when I took it my freshman year, and I hope to help make sure that all students have a great experience in the course! Some other things about me: I play the French horn, I have a very cute dog named Tonka, and my favorite TV show is New Girl! 

- name: "Tamun Hanjra"
  netid: "thanjra2"
  role: "Course Assistant"
  email: ""
  bio: >-
    My name is Tamun (tah-min) Hanjra and I am a Junior studying Psychology with a concentration in Behavioral Neuroscience and Child Developmental Psychology. I am from Northern VA, about 30 minutes out of D.C. I loved STAT 100 when I took it and was also a CA for STAT 107 after taking it in it's pilot semester, so I decided to try to get involved with being a CA for this class! Some other facts about me: I am in the Marching Illini Drumline and play the cymbals, so hopefully you can catch me on game days when they hopefully happen again. I have a dog back home whose name is Caspar and I will absolutely show you pictures. I also play the flute, love to read and have been obsessed with Tik Tok for a while now! :)

- name: "Amber Dorn"
  netid: "amberd2"
  role: "Course Assistant"
  email: ""
  bio: >-
    Hi! My name is Amber Dorn and I'm a sophomore studying Speech and Hearing Sciences. I really enjoyed taking Stat 100 and I think it's such an important and applicable class. I'm very excited to be a part of the Stat 100 team this year and help others gain a better understanding of this great subject! In addition to being a Stat 100 CA, I am also a research assistant for an audiology lab here on campus. In my free time I like to work out, play volleyball, spend time with my friends and try new coffee shops!

- name: "Jonas Reger"
  netid: "wreger2"
  role: "Course Assistant"
  email: ""
  bio: >-
    My name is Jonas and I'm a senior studying statistics and computer science. I'm the Beyonce of the STAT 100 TAs. I completed my associates in 2018 with a major in computer science. In addition to working as a TA and Web Developer for STAT 100 I also work with the STAT 432 Team. I was born and raised in Champaign, but I also lived in San Diego for awhile! I enjoy reading, gaming, playing piano, hiking, and talking with friends.

- name: "Miah Phillips"
  netid: "miahep2"
  role: "Course Assistant"
  email: ""
  bio: >-
    My name is Miah Phillips and I'm a Junior on a pre-dental track! Stat 100 was my favorite class I've ever taken, so I knew I wanted to become more involved with it! Other things about me: I am obsessed with my dog (please ask to see pictures), I am from a small town 30 minutes south of campus named Tuscola, and I watch an unhealthy amount of Friends!

- name: "Atharv Pathak"
  netid: "atharvp2"
  role: "Course Assistant"
  email: ""
  bio: >-
    Hello my name is Atharv Pathak and I'm a junior in Statistics and Aerospace Engineer! I really loved Stat 200, which is why I decided to become a TA for Stat 100. In addition to being a TA for this class, I am also a CA for a Stat 200 class in data science, so if you have any questions about the course I would love to answer them! A little about me: I am a huge football fan (I love the Cincinnati Bengals), I like working out and I love Chicago rap!

- name: "Sharon Wang"
  netid: "sjwang3"
  role: "Course Assistant"
  email: ""
  bio: >-
    Hello! My name is Sharon Wang and I'm a junior in Statistics & Computer Science. I absolutely love STAT 100 and I hope you enjoy it as much as I do! In addition to being a CA for STAT 100, I'm also doing research in data mining. I'm from eastern Massachusetts (near Lowell), and in my free time, I love to paint, overanalyze TV shows, and eat Eggos :)

- name: "Ashley Grudzinski"
  netid: "apg3"
  role: "Course Assistant"
  email: ""
  bio: >-
    Hello! My name is Ashley Grudzinski and I am a Junior studying Statistics and Computer Science. Stat 100 was one of the reasons I chose my major and I hope to help others see how amazing statistics can be! Aside from being a TA, I am also a tour guide on campus as well as work in the fancy box seating at Memorial Stadium. I also love playing board games, singing, binge watching How I Met Your Mother for the 50th time, and playing with my dog, Rocket!

- name: "Cheyenne Petersen"
  netid: "csp2"
  role: "Course Assistant"
  email: ""
  bio: >-
    My name is Cheyenne Petersen and I am a sophomore studying Psychology. When I took STAT 100 as a freshman, I discovered a new interest in statistics and wanted to join the STAT 100 team! I am a huge Chicago Cubs fan, and I think it would be interesting to have a career in sport psychology and involve statistics. In my free time, I am on the Illinois Rowing Club team and enjoy reading and exercising. A fun fact is that I like trying different coffee shops on campus to keep up with my iced coffee obsession!

- name: "Kelsey Libert"
  netid: "klibert2"
  role: "Course Assistant"
  email: ""
  bio: >-
    Hi! My name is Kelsey Libert and I am a sophomore studying speech and hearing science. STAT 100 was one of my favorite classes, and I hope to help others understand and enjoy statistics just as much as I do! Outside of working as a TA, I am also a research assistant, volunteer at Carle Auditory Oral School, and childcare coordinator at my church. In my free time, I enjoy cooking, reading, photography, and spending time with my friends and family.
